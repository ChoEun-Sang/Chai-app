<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testCHAI - 차이코퍼레이션</title>
  <link rel="icon" type="image/x-icon" href="https://chai.finance/images/favicon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="./main.css">
  <script type="module" defer src="./main.js"></script>
</head>
<body>
  
<!-- Header -->
  <header class="chai-header">
    <div class="inner">
      <a class="logo">
        <img src="./images/chai_logo.png" alt="CHAI"/>
      </a>
       <nav class="navigation">
        <div class="intro">
          <a href="#" class="company">회사 소개</a>
        </div>
        <div class="icon-nav-wapper">
            <a href="#" class="icon">
            <img src="./images/img_logo_apple.png" alt="apple"/>
            </a>
            <a href="#" class="icon">
            <img src="./images/img_logo_googleplay.png" alt="googleplay"/>
            </a>
        </div>
       </nav>
      </div>

      <a href="#" class="nav__toogleBtn">
        <div class="material-icons">menu</div>
      </a>
  
  </header>

  <!-- Main -->

  <section class="wf-section">
    <div class="w-layout">

      <div class="w-layout-inner">
        <div class="wrapper-container">
            <h1 class="h1-container">
              <p>누구나</p>
              <p>조건 없이</p>
              <p>압도적</p>
              <p>혜택의 차이</p>
            </h1>
            <div class="btn-wrapper">
              <a href="#" class="btn btn1">
                <img src="./images/img_logo_apple.png" alt="alpple">
                <div class="text-block">App Store</div>
              </a>
              <a href="#" class="btn btn2">
                <img src="./images/img_logo_googleplay.png" alt="googleplay">
                <div class="text-block">Google Play</div>
              </a>
            </div>
        </div>

        <div class="device-wrapper">
          <div class="device-inner">
            <img src="./images/mobile_1.png" alt="mobile">
          </div>
        </div>
      </div>
      
      <div class="promotion">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/boostcard_1.png" alt="1">
            </div>
            <div class="swiper-slide">
              <img src="./images/boostcard_2.png" alt="2">
            </div>
            <div class="swiper-slide">
              <img src="./images/boostcard_3.png" alt="3">
            </div>
            <div class="swiper-slide">
              <img src="./images/boostcard_4.png" alt="4">
            </div>
            <div class="swiper-slide">
              <img src="./images/boostcard_5.png" alt="5">
            </div>
            <div class="swiper-slide">
              <img src="./images/boostcard_6.png" alt="6">
            </div>
            <div class="swiper-slide">
              <img src="./images/boostcard_7.png" alt="7">
            </div>
            <div class="swiper-slide">
              <img src="./images/boostcard_8.png" alt="8">
            </div>
            <div class="swiper-slide">
              <img src="./images/boostcard_9.png" alt="9">
            </div>
            <div class="swiper-slide">
              <img src="./images/boostcard_10.png" alt="10">
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>
</body>
</html>
